<h1>
  <i-bs
    name="arrow-left-circle"
    width="2rem"
    height="2rem"
    [routerLink]="['/']"
  ></i-bs>
  Boliger
</h1>

<div class="text-center" *ngIf="(boligFacade.BoligIsLoading$ | async)">
  <app-spinner></app-spinner>
</div>

<div class="table-responsive mt-3" *ngIf="boligFacade.BoligIsLoaded$ | async">
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="w-100 h3">Adresse</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of boligFacade.Boliger$ | async">
        <td>{{ item.adresse }}</td>
        <td>
          <button
            class="btn btn-outline-dark td--button"
            (click)="onVisBolig(item)"
          >
            Vis bolig
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <button class="btn btn-outline-dark my-3" [routerLink]="['/boliger/registrer']">
        Registrer ny bolig
      </button>
    </tfoot>
  </table>
</div>
