<h1>
  <i-bs
    name="arrow-left-circle"
    width="2rem"
    height="2rem"
    [routerLink]="['/boliger']"
  ></i-bs>
  Vis bolig
</h1>

<section class="mt-3">
  <h3>{{(bolig$ | async).adresse}}</h3>

  <div style="height: 250px; width: 100%; border: 1px solid gray;">
    Street view
  </div>
</section>

<section class="mt-5">
  <app-laan-oversigt [boligKey]="(bolig$ | async).rowKey"></app-laan-oversigt>
</section>
