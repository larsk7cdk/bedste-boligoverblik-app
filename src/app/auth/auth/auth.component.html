<button
  type="button"
  class="btn btn-outline-light me-2"
  *ngIf="!loginDisplay"
  (click)="login()"
>
  Login
</button>
<button
  type="button"
  class="btn btn-outline-light me-2"
  *ngIf="loginDisplay"
  (click)="logout()"
>
  Logout
</button>
