<h1>
  <i-bs
    name="arrow-left-circle"
    width="2rem"
    height="2rem"
    [routerLink]="['/boliger']"
  ></i-bs>
  Vis bolig
</h1>

<section class="mt-3">
  <h3>{{(bolig$ | async).adresse}}</h3>

  <div class="mt-3 text-center">
    <app-street-view
      [longitude]="(bolig$ | async).y"
      [latitude]="(bolig$ | async).x"
    ></app-street-view>
  </div>
</section>

<section class="mt-5">
  <app-laan-oversigt [boligKey]="(bolig$ | async).rowKey"></app-laan-oversigt>
</section>
